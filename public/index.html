<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your School</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3558809848709850"
     crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=64671ae7df8a150019385f38&product=sticky-share-buttons' async='async'></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1NQNZRG5N4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1NQNZRG5N4');
    </script>
</head>
<body>
    <header>
        <h1>Vote for Your School</h1>
        <input type="text" id="searchBar" placeholder="Search your school" oninput="searchSchools(event.target.value)">
        <div id="searchResults" class="search-results"></div>
    </header>
    <main> 
        <div class="title-container">
            <h1 id="mainTitle">Top 100 Liked Schools</h1>
            <h1 id="bouncingTitle" style="display: none;">
              <span class="bounce-word">Top</span>
              <span class="bounce-word">100</span>
            </h1>
        </div>
        <button id="backToMain" onclick="populateSchoolList()" style="display: none;">Back to Main</button>
        <div id="schoolList" class="school-list"></div>
        <!-- Update page navigation -->
        <nav id="pageNavigation">
            <button id="prevPage" onclick="prevPage()">Prev</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </nav>
    </main>
</body>
</html>
